<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myprojet</title>
    <!-- link bootstrap -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
.vh-100{
    height: 100vh;
}
.bg{
    background-color: aqua;
    border: 2px solid blue;
    text-align: center;
    overflow: hidden;
    border-radius: 3px;
}
.brd{
    border-bottom: 2px solid blue;
}
.h-15{
    height: 15%;
}
.h-85{
    height: 85%;
}
    </style>
</head>
<body>
    <div class=".container-fluid vh-100">
            <div class="row g-0 h-100 brd">
                <div class="col-12 bg h-15 ">
                    Premier Niveau avec 12 Colones
                </div>
                <div class="col-8 bg h-85">
                    <div class="bg border-0">
                        Second Niveau avec 8 Colones
                    </div>
                    <div class="row g-0 h-100 mt-5 ">
                        <div class="col-4 bg">
                            Troizieme Niveau avec 4 Colones
                        </div>
                        <div class="col-6 bg">
                            Troizieme Niveau avec 6 Colones
                            <div class="row g-0 h-100 mt-5">
                                <div class="col-3 bg">
                                    Quatruer Niveau avec 3 Colones
                                </div>
                                <div class="col-5 bg">
                                    Quatruer Niveau avec 5 Colones
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4 bg">
                    second niveaux avec 4 colones
                </div>
            </div>
    </div>
</body>
</html>
